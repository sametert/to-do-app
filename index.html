<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
</head>
<body>

    <div class="toDoList">
        <h2>Günüm</h2>
        <p class="date">20 Haziran Salı</p>

        
        <div class="addTask">
           
           <div class="item">
                <button class="check" type="button">
                    <i class="fa-sharp fa-regular fa-circle"></i>
                </button>
                <input type="text" class="inputTask" placeholder="Görev ekle">
                <div class="butonController">
                    <button class="edit" type="button">
                        <i class="fa-sharp fa-regular fa-pen-to-square"></i>
                    </button>
                    <button class="delete" type="button">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                    <button class="cancel" type="button">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                
           </div>

        </div>

       
     
        

      


        <form class="doIt">
            <div class="input-icons">
                <i class="fa-sharp fa-regular fa-circle icon"></i>
                <input type="text" class="inputToDo" placeholder="Görev ekle" id="inputToDo">
            </div>
        </form>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
